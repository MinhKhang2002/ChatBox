<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/base.css">
    <link rel="stylesheet" href="asset/css/grid.css">
    <link rel="stylesheet" href="asset/css/main.css">
    <link rel="stylesheet" href="asset/font/themify-icons/themify-icons.css">
    <title>Đăng nhập</title>
</head>

<body>
    <main>
        <!-- Đăng nhập -->
        <div class="backgroud__full">
            <div class="box__sigin">
                <div class="box__sigin__title">
                    <h2 class="box__sigin__title--1">Chat</h2>
                    <h3 class="box__sigin__title--2">Sign in to your account.</h3>
                </div>
                <div class="box__text">
                    <div class="sign__text">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="sign__text">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="box__btn">
                        <button class="box__btn__prototype">Sign in</button>
                    </div>
                    <div class="box__sigin__remind">
                        <a href="" class="box__sigin__remind__link">Forget Password?</a>
                    </div>
                    <label for="on__of">
                        <div class="box__btn box-posi">
                            <button class="box__btn__prototype new-acc">New account</button>    
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Đăng ký -->
        <input type="checkbox" id="on__of">
        <div class="modal">
            <div class="box__modal">
                <div class="box__modal__head">
                    <h1>Sign up</h1>
                    <label for="on__of" class="box__modal__head__close">
                        <i class="ti-close"></i>
                    </label>
                </div>
                <div class="box__text">
                    <form action="">
                        <div class="box__modal__form__name">
                            <input type="text" placeholder="last name">
                            <input type="text" placeholder="first name">
                        </div>
                        <div class="sign__text">
                            <input type="text" placeholder="Email or SĐT">
                        </div>
                        <div class="sign__text">
                            <input type="text" placeholder="Password">
                        </div>
                        <p class="box__text-day">Date of birth</p>
                        <div class="box__text-dayofbird">
                            
                        </div>
                    </form>
                    <div class="box__btn">
                        <button class="box__btn__prototype">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
