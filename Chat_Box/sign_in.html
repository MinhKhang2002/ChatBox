<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/base.css">
    <link rel="stylesheet" href="asset/css/grid.css">
    <link rel="stylesheet" href="asset/css/sign_in.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="full__back">
        <div class="box__content" id="container">
            <!-- Đăng nhập -->
            <div class="sign__in">
                <form action="#">
                    <h1 class="sign__in-title">Đăng nhập</h1>
                    <input type="email" placeholder="Tài khoản email" class="box__input">
                    <input type="password" placeholder="Mật khẩu" class="box__input">
                    <a href="" class="sign__in-remind">Quên mật khẩu?</a>
                    <button class="sign__in-btn">Đăng nhập</button>
                </form>
            </div>
            <!-- Đăng ký -->
            <div class="new__acc">
                <form action="#">
                    <h1 class="sign__in-title">Tạo tài khoản</h1>
                    <input type="text" placeholder="Tên người dùng" class="box__input">
                    <input type="email" placeholder="Tài khoản email" class="box__input">
                    <input type="text" placeholder="Mật khẩu" class="box__input">
                    <button class="sign__in-btn">Đăng nhập</button>
                </form>
            </div>



            <!-- Layout che form đăng ký - đăng nhập (Overlay)-->
            <!-- Overlay Đăng Nhập -->
            <div class="overlay__dn">
                <div class="overlay-form">
                    <h1 class="overlay__title">Bạn đã từng đến đây?</h1>
                    <p class="overlay__sub-title">Hãy đăng nhập để chúng ta có thể kết nối với nhau</p>
                    <button class="overlay__btn">Đăng nhập</button>
                </div>
            </div>
            <!-- Overlay Đăng Ký -->
            <div class="overlay__dk">
                <div class="overlay-form">
                    <h1 class="overlay__title">Chat Box xin chào!</h1>
                    <p class="overlay__sub-title">Nếu đây là lần đầu bạn đến đây, hãy đăng ký để nhận được thông tin mới nhất từ mình nhé!</p> 
                    <button class="overlay__btn-dk">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
